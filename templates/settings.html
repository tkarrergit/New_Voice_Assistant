<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstellungen</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            
            height: 95vh;          /* Vollbildhöhe */
            margin: 5px; 
            font-family: 'Lobster', cursive;
            background-color: #f5f5f5;
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Überschrift */
        h2 {
            font-family: 'Lobster', sans-serif; /* Coole Schriftart */
            font-size: 28px;
            text-align: center; /* Zentriert die Überschrift */
            flex-grow: 1; /* Lässt die Überschrift den verfügbaren Platz einnehmen */
            color: white;
             
        }
        .container-one {
            display: flex;
            justify-content: center; /* Zentrierung horizontal */
            align-items: center;    /* Zentrierung vertikal */
            width: 90%;
            height: 90%;
            max-width: 600px;
            padding: 10px;
            background-color: rgb(176, 183, 247); /* Gleiche Farbe wie die Hauptseite */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }

        .settings-container {
            width: 90%;
            background-color: rgb(129, 141, 245);;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #ccc;
        }

        .settings-container button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #6c757d; 
            border: 1px solid #ccc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .settings-container button:hover {
            background-color: #0056b3;
        }

        /* Zurück-Button */
        .back-button {
            background-color: #6c757d;
            border: 1px solid #ccc;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .section {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container-one">
        <div class="settings-container">
            <h2>Einstellungen</h2>
            <button onclick="window.location.href='/chat-editor'">Chat Editor</button>
            <button onclick="window.location.href='/app-editor'">App Editor</button>
            <button onclick="window.location.href='/tapo-editor'">Tapo Editor</button>
            
            <!-- Zurück-Button -->
            <button class="back-button" onclick="window.location.href='/'">Zurück</button>
        </div>
    </div>
</body>
</html>
